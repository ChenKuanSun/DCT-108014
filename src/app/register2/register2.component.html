<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <pre>form.value = {{form.value|json}}</pre>
            <form class="user" [formGroup]="form" (ngSubmit)="doSubmit(form)" #f="ngForm">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user"
                         formControlName="firstName"
                         [class.has-error]="form.get('firstName').invalid && (f.submitted || form.get('firstName').dirty )"
                         placeholder="First Name">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user"
                         formControlName="lastName"
                         [class.has-error]="form.get('lastName').invalid && (f.submitted || form.get('lastName').dirty )"
                         placeholder="Last Name">
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-user"
                       formControlName="email"
                       [class.has-error]="form.get('email').invalid && (f.submitted || form.get('email').touched )"
                       placeholder="Email Address">
                  <pre *ngIf="form.get('email')['errors']?.required">請輸入 Email 地址</pre>
                  <pre *ngIf="form.get('email')['errors']?.email">請輸入合法的 Email 地址</pre>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user"
                         formControlName="password"
                         [class.has-error]="form.get('password').invalid && (f.submitted)"
                         placeholder="Password">
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user"
                         formControlName="password2"
                         [class.has-error]="form.get('password2').invalid && (f.submitted)"
                         placeholder="Repeat Password">
                  <pre>{{ form.get('password2').errors | json }}</pre>
                </div>
              </div>
              <input type="submit" class="btn btn-primary btn-user btn-block" value="Register Account" [disabled]="f.invalid">
              <hr>
              <a href="index.html" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> Register with Google </a>
              <a href="index.html" class="btn btn-facebook btn-user btn-block">
                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook </a>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" href="login.html">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
